name: GitHub Snake Game (2026 Only)

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout your repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate ONLY 2026 contributions
      - name: Generate 2026 Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: DhanushPillay
          year: 2026
          outputs: |
            dist/github-snake-2026.svg
            dist/github-snake-dark-2026.svg?palette=github-dark

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy files to output branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update 2026 snake animation [skip ci]"

